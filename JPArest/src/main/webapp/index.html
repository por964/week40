<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="style.css" rel="stylesheet" />
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
            }
            th {
                text-align: left;
            }
        </style>
                <style>
            body {font-family: Arial, Helvetica, sans-serif;}

            /* The Modal (background) */
            .modal {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                padding-top: 100px; /* Location of the box */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }

            /* Modal Content */
            .modal-content {
                background-color: #fefefe;
                margin: auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
            }

            /* The Close Button */
            .close {
                color: #aaaaaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div class="main">

            <div id="1">
                <br>
                <br>
                <br>
                <table style="width:100%">
                    <tr>
                        <th>ID</th>
                        <th>First name</th> 
                        <th>Last name</th>
                        <th>Phone</th>
                        <th>Address</th> 
                        <th>ZIP</th>
                        <th>City</th>
                    </tr>
                    <tr>
                        </tr>
                    <tbody id="tb"></tbody>
                </table>
                <button id="btnIdAll">Reload all users</button><div id="divId"></div>
            </div>
            <br>
            <br>
            <div id="2">
                <input type="text" id="personid"><button id="btnId">Get user by id</button><div id="divId2"></div>
            </div>
            <br>
            <br>
            <div id="3">
                <div class="modal-body">
                <label for="fName">First name:</label><br>
                <input type="text" id="fName" name="fName"><br><br>
                <label for="lName">Last name:</label><br>
                <input type="text" id="lName" name="lName"><br><br>
                <label for="phone">Phone:</label><br>
                <input type="number" id="phone" name="phone"><br><br>
                <label for="street">Street:</label><br>
                <input type="text" id="street" name="street"><br><br>
                <label for="zip">ZIP:</label><br>
                <input type="number" id="zip" name="zip"><br><br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city"><br><br>
                </div>
                <br>
                <!-- Trigger/Open The Modal -->
        <button id="myBtn">Add user</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>User has been added</p>
            </div>

        </div>
                <br>
                <br>
                <br>
            </div>
            <div id="4">
                <button id="updtUsr">Update user no:</button>
                <br>
                <label for="usrid">ID# (only for update):</label><br>
                <input type="number" id="usrid" name="id">
                <br>
                <br>
                <button id="sendupdt">Submit update:</button>
            </div>
            <br>
            <div id="5">
                <button id="deleteusr">Delete user</button>
                <br>
                <label for="usrid">ID to be deleted:</label><br>
                <input type="number" id="deleteid" name="id">
                <br>
                <br>

            </div>
        </div>
        
        <script>
            const tb = document.getElementById('tb');
            const url = 'api/person/';

            document.getElementById('btnIdAll').onclick = () => {
                const allUrl = url + "all";
                fetch(allUrl)
                        .then(res => fetchWithErrorCheck(res))
                        .then((data) => {
                            const trs = data.all.map((user) => {
                                return `<tr><td>${user.id}</td><td>${user.fName}</td><td>${user.lName}</td><td>${user.phone}</td><td>${user.street}</td><td>${user.zip}</td><td>${user.city}</td></tr>`;
                            });
                            const trStr = trs.join('');
                            tb.innerHTML = trStr;
                        });
            };
            const getUser = async () => {
                const id = document.getElementById('personid').value;
                const userResponse = await fetch(`${url}${id}`);
                const userData = await fetchWithErrorCheck(userResponse);
                const userStr = `${userData.fName}, ${userData.lName} has phone: ${userData.phone}. The address is: ${userData.street}, ${userData.zip}in ${userData.city}`;
                document.getElementById('divId2').innerHTML = userStr;
            }
            document.getElementById('btnId').onclick = getUser;
            
            function makeOptions(method, body) {
                var opts = {
                    method: method,
                    headers: {
                        "Content-type": "application/json",
                        "Accept": "application/json"
                    }
                }
                if (body) {
                    opts.body = JSON.stringify(body);
                }
                return opts;
            }
            ;
            var delbtn = document.getElementById("deleteusr");

            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            

            
            btn.onclick = addUser = async () => {
                modal.style.display = "block";
                const data = {fName: document.getElementById('fName').value, lName: document.getElementById('lName').value,
                    phone: document.getElementById('phone').value, street: document.getElementById('street').value, zip: document.getElementById('zip').value, scity: document.getElementById('city').value};
                const options = makeOptions("POST", data);
                fetch(url, options);
                document.getElementById('fName').value = "";
                document.getElementById('lName').value = "";
                document.getElementById('phone').value = "";
                document.getElementById('street').value = "";
                document.getElementById('zip').value = "";
                document.getElementById('city').value = "";
            };

            const edituser = async () => {
                const id = document.getElementById('usrid').value;
                const userResponse = await fetch(`${url}${id}`);
                const userData = await fetchWithErrorCheck(userResponse);
                document.getElementById('fName').value = userData.fName;
                document.getElementById('lName').value = userData.lName;
                document.getElementById('phone').value = userData.phone;
                document.getElementById('street').value = userData.street;
                document.getElementById('zip').value = userData.zip;
                document.getElementById('city').value = userData.city;
            };
            document.getElementById('updtUsr').onclick = edituser;

            document.getElementById('deleteusr').onclick = deleteUser = async () => {
                const id = document.getElementById('deleteid').value;
                const options = makeOptions("DELETE");
                fetch(`${url}${id}`, options);
            };

            const editUser2 = async () => {
                const id = document.getElementById('usrid').value;

                const data = {fName: document.getElementById('fName').value, lName: document.getElementById('lName').value,
                    phone: document.getElementById('phone').value, street: document.getElementById('street').value,
                    zip: document.getElementById('zip').value, scity: document.getElementById('city').value};
                const options = makeOptions("PUT", data);
                fetch(`${url}${id}`, options);

                document.getElementById('fName').value = "";
                document.getElementById('lName').value = "";
                document.getElementById('phone').value = "";
                document.getElementById('street').value = "";
                document.getElementById('zip').value = "";
                document.getElementById('city').value = "";
            };
            document.getElementById('sendupdt').onclick = editUser2;






            function fetchWithErrorCheck(res) {
                if (!res.ok) {
                    return Promise.reject({status: res.status, fullError: res.json()});
                }
                return res.json();
            }
        </script>
    </body>
</html>
